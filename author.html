<!DOCTYPE html>

 </head>
<body>

<h2>Author entry Rajesh Arigela</h2>
<form>
    <label for="authorname">The hidden Author name </label>
    <input type ="password" id="authorname" name="author_name" value="Dickens" required> <br>

    <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">Results as follows:</p>

<script> 
    let good=0;
    let oops=0;
function checkAuthor (){

    hidden = document.getElementById("authorname").value
    guess = document.getElementById("guessAuthor").value

    
    out = document.getElementById("result")
    if(hidden==guess){
	  
        alert('You got it right')
        good = good+1;
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    } else {
	 
        alert('Sorry');
        oops = oops+1;
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    }
}
</script>
