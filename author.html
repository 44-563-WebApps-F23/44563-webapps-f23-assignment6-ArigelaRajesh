<!DOCTYPE html>

<body>

<h2>Author entry Rajesh Arigela</h2>
<form>
    <label for="authorname">The hidden Author name </label>
    <input type ="password" id="authorname" name="author_name" value="Dickens" disabled> <br>

    <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">This text will be replaced with results:</p>

<script> 
    let good=0;
    let oops=0;
function checkAuthor (){

    hidden = document.getElementById("authorname").value
    guess = document.getElementById("guessAuthor").value

    
    out = document.getElementById("result")
    if(hidden==guess){
	  
        alert('You got it right')
        good = good+1;
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    } else {
	 
        alert('Sorry');
        oops = oops+1;
        out.innerHTML="Results: Good-"+good+",Oops-"+oops
    }
}
</script>

<div class="container">
    <img src="Atlanta.jpg" class="rounded" alt="Atlanta" id="imageSrc" style="height: 100px;width: 100px;" onclick="selectImage()"> 
    <script>
        let useImage = 1;
        function selectImage(){
            switch (useImage) {
                case 1 :
                    document.getElementById("imageSrc").src = "Irving.jpg";
                    useImage = 2
                    break;
                case 2 :
                    document.getElementById("imageSrc").src = "LincolnCity.jpg";
                    useImage = 3
                    break;
                case 3 :
                    document.getElementById("imageSrc").src = "Atlanta.jpg";
                    useImage = 1
                    break;
            }
        }
    </script>
</div>
