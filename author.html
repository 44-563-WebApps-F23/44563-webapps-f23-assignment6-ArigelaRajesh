      <style>
        .atlanta{
        width: 100px;

        cursor: pointer;

            width: 45%;
           margin-left: 15px;

 </head>
<body>
    <div class="container">
        <h1>Author entry Rajesh Arigela</h1>
        <form>
            <div class="form-group">
                <label for="password">The hidden author name</label><br>
                <input class="form-control border border-secondary" type="password" id="password" value= "Dickens" name="password">
            </div>
           <div class="form-group">
            <label for="guessAuthorname">Guess the author</label><br>
            <input class="form-control border border-secondary" type="text" id="guessAuthor" name="guessAuthor" required>
           </div><br/>
           <div class="form-group">
            <button type="button" class="btn btn-secondary" id="authButton" onclick= "checkAuthor()">Check the guess</button>
           </div>
          </form>
          <p id="goodCount"></p>
          <p id="oopsCount"></p>
          <div class="img-container">
                <img id="display" onclick="selectImage()" src="Atlanta.jpg" alt="Atlanta city image" class="atlanta"/>
          </div>
        </div>
    </body>
    <script>
    var useImage = 1;
    function selectImage(){
        var img1 = document.getElementById("display");
        switch (useImage) {
            case 1:
            img1.src = "Irving.jpg";
            useImage = 2;
            break;
            case 2 : 
            img1.src = "LincolnCity.jpg" ;
            useImage = 3;
            break;
            case 3 : 
            img1.src = "Atlanta.jpg" ;
            useImage = 1;
            break;
        }
    }
    var good = 0;
    var oops = 0;
    function checkAuthor() {
        var authPwd = document.getElementById("password").value;
        var authCheck = document.getElementById("guessAuthor").value;
        if (authPwd == authCheck) {
            good=good+1;
            alert("You got it right");
        } else {
            oops=oops+1;
            alert("Sorry");  
        }
    
        if (oops >= 7 ) {
            let authButton = document.getElementById('authButton');
            authButton.onclick = incorrectGuess ;
        }        
        document.getElementById("goodCount").innerHTML = `Good count : ${good}`;
        document.getElementById("oopsCount").innerHTML = `Opps count : ${oops}`;      
    }
    function incorrectGuess() {
        alert("Sorry, ran out of guesses");
    }
    </script>
